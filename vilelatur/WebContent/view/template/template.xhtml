<?xml version='1.0' encoding='ISO-8859-1' ?>
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/view/imgs/logo.png" />
	<style>
.ui-widget {
	font-size: 12px;
}

body {
	margin: 0px;
	padding: 0px;
	min-height: 100%;
}

#dvTopo {
	width: 100%;
	margin-bottom: 10px;
}

#dvCentro {
	width: 98%;
	margin: auto;
	min-height: 100%;
	border: 1px solid #a6c9e2;
	background: #fcfdfd;
	border-radius: 5px;
	background-image: url("./view/imgs/onibus.png");
	background-repeat: no-repeat;
	background-position: center;
}

.painel {
	border: none;
}

#dvRodape {
	clear: both;
	width: 100%;
	height: 50px;
	bottom: 0px;
	border-radius: 5px;
	border: 1px solid #ddd;
	text-align: center;
	line-height: 50px;
	box-sizing: border-box;
	margin-top: 20px;
	border: 1px solid #a6c9e2;
	background: #fcfdfd;
}

.gridPanel tr,td {
	border: none !important;
}

.gridBotons {
	margin-top: 10px;
	margin-left: 25%;
}

.gridBotons tr,td {
	border: none !important;
}

#DivCad {
	margin-top: 25px;
	margin-left: 20%;
}

#DivCadFuncao {
	margin-top: 25px;
	margin-left: 35%;
}

#DivCadCidade {
	margin-top: 25px;
	margin-left: 35%;
}

.ui-outputlabel-rfi {
	color: red;
}

#dvHeader {
	height: 140px;
	border: 1 solid #ccc;
	border-radius: 6px;
	line-height: 150px;
	margin-bottom: 5px;
	border-radius: 5px;
	border: 1px solid #ddd;
	line-height: 50px;
	box-sizing: border-box;
	border: 1px solid #a6c9e2;
	background: #fcfdfd;
}

#logo {
	position: relative;
	top: 20%;
	margin-top: -40px;
	margin-left: 10px;
	height: 80px;
	width: 200px;
	float: left;
}

#titulo {
	position: relative;
	top: 20%;
	margin-top: -40px;
	height: 80px;
	float: left;
	background-color: #fff;
	font-family: Arial;
	line-height: 40px;
	padding: 0;
	margin-right:
}
</style>
</h:head>
<h:body>
	<div id="dvHeader">
		<div id="dvTopo">
			<p:menubar id="menuTopo" style="border: none; color: #4297d7;">
				<f:facet name="options">
					<p:outputLabel styleClass="userTopo" value="Bem Vindo: "
						style="font-weight: bold; font-size: 14px; margin-right: 10px;">
						<h:outputText value="#{usuarioController.usuarioLogado}" />
					</p:outputLabel>
					<p:button value="Suporte" icon="ui-icon-help"
						href="/pages/others/suporte.jsf" style="border: none;" />
					<p:button value="Sobre" icon="ui-icon-notice"
						href="/pages/others/sobre.jsf" style="border: none;" />
					<p:button value="Sair" icon="ui-icon-power" href="/logout=true"
						style="border: none;" />
				</f:facet>
			</p:menubar>
		</div>
		<div id="logo">
			<p:graphicImage value="/view/imgs/logo.png" />
		</div>
		<div id="titulo">
			<h1>Vilela Tur</h1>
		</div>
	</div>
	<div id="dvTopo">
		<p:menubar>
			<p:menuitem value="Inicio" url="/index.jsf" icon="ui-icon-home" />
			<p:submenu label="Cadastros" icon="ui-icon-plus">
				<p:menuitem value="Cliente" url="/pages/cliente/listCliente.jsf"
					icon="ui-icon-person" />
				<p:submenu label="Administrativos"
					icon="ui-icon-gripsmall-diagonal-se">
					<p:menuitem value="Funcionário" url="/pages/funcionario/listFuncionario.jsf" 
						icon="ui-icon-wrench" />
					<p:menuitem value="Cidade" url="/pages/cidade/listCidade.jsf"
						icon="ui-icon-flag" />
					<p:menuitem value="Veículo" url="/pages/veiculo/listVeiculo.jsf"
						icon="ui-icon-key" />
					<p:menuitem value="Empresa" url="/pages/empresa/listEmpresa.jsf"
						icon="ui-icon-bookmark" />
					<p:menuitem value="Funções" url="/pages/funcao/listFuncao.jsf"
						icon="ui-icon-tag" />
					<p:menuitem value="Horários" url="/pages/horario/listHorario.jsf"
						icon="ui-icon-clock" />
					<p:menuitem value="Usuário" url="/pages/usuario/listUsuario.jsf"
						icon="ui-icon-locked" />
				</p:submenu>
			</p:submenu>
			<p:menuitem value="Passagem" url="/pages/viagem/cadViagem.jsf"
				icon="ui-icon-suitcase" />
			<p:submenu label="Relatórios" icon="ui-icon-document-b">
				<p:menuitem value="Cliente" url="/pages/cliente/listCliente.jsf"
					icon="ui-icon-person" />
				<p:menuitem value="Viagens" url="/pages/viagem/listViagem.jsf"
					action="#{viagemController.objetoSelecionado}"
					icon="ui-icon-suitcase" />
				<p:submenu label="Adminstrativos"
					icon="ui-icon-gripsmall-diagonal-se">
					<p:menuitem value="Funcionário" url="/pages/funcionario/listFuncionario.jsf" 
						icon="ui-icon-wrench"  />
					<p:menuitem value="Veículo" url="/pages/veiculo/listVeiculo.jsf"
						icon="ui-icon-key" />
					<p:menuitem value="Empresa" url="/pages/empresa/listEmpresa.jsf"
						icon="ui-icon-bookmark" />
					<p:menuitem value="Funcções" url="/pages/funcao/listFuncao.jsf"
						icon="ui-icon-tag" />
					<p:menuitem value="Horários" url="/pages/horario/listHorario.jsf"
						icon="ui-icon-clock" />
					<p:menuitem value="Usuários" url="/pages/usuario/listUsuario.jsf"
						icon="ui-icon-locked" />
				</p:submenu>
			</p:submenu>
		</p:menubar>
	</div>
	<div id="dvCentro">
		<p:panel styleClass="painel">
			<ui:insert name="centro" />
		</p:panel>
	</div>

	<div id="dvRodape">Copyright Vilela Tur 2014 - Desenvolvido por:
		Guilherme Fernandes Campos</div>
</h:body>
</html>
