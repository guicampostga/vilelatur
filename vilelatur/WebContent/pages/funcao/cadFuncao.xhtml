<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/view/template/template.xhtml">
	<ui:define name="centro">
	<ui:insert>
		<title>Cadastro de Função</title>
		</ui:insert>
		<f:facet name="header">
	  				Cadastro de Função
	  				<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
				href="javascript:window.history.go(-1)" />
	  			</f:facet>
		<div id="DivCadFuncao">
			<h:form id="formCadFuncao">

				<p:growl id="growl" autoUpdate="true" life="3500" />
				<p:panelGrid columns="2" styleClass="gridPanel">
					<p:outputLabel value="Código" for="txtCodigo">
					</p:outputLabel>
					<p:inputText id="txtCodigo"
						value="#{funcaoController.objeto.codigo}" readonly="true"/>

					<p:outputLabel value="Função" for="txtFuncao">
					</p:outputLabel>
					<p:inputText id="txtFuncao" required="true"
						requiredMessage="Campo Funcao obrigatório"
						value="#{funcaoController.objeto.descricao}" update="growl"/>

					<p:commandButton value="Cadastrar" update="formCadFuncao, growl"
						rendered="#{funcaoController.objeto.codigo == null}"
						icon="ui-icon-circle-check" action="#{funcaoController.incluir}"/>

					<p:commandButton value="Editar" update="formCadFuncao, growl"
						rendered="#{funcaoController.objeto.codigo != null}"
						icon="ui-icon-pencil" action="#{funcaoController.alterar()}"/>

					<p:commandButton value="Cancelar" icon="ui-icon-cancel"
						update=" formCadFuncao" action="#{funcaoController.limpar}" />

				</p:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
